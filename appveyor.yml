environment:
  matrix:
    - TOXENV: "py36-pyqt5"
      TOX_APPVEYOR_X64: 1

    - TOXENV: "py36-pyqt5"
      TOX_APPVEYOR_X64: 0
      
    - TOXENV: "py37-pyqt5"
      TOX_APPVEYOR_X64: 1

    - TOXENV: "py37-pyqt5"
      TOX_APPVEYOR_X64: 0
      
    - TOXENV: "flake8"
      TOX_APPVEYOR_X64: 1

# turn off msbuild
build: off

# For the sections below, the Python version doesn't matter:
# tox will make an environment based on the environment variables.

install:
  - "py -m pip install wheel tox tox-appveyor"

test_script:
  - "py -m tox"

notifications:
  - provider: Webhook
    url: https://webhooks.gitter.im/e/9723bec82b34a9f3faf0
    on_build_success: false
    on_build_failure: True